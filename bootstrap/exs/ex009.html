<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        img{
            width: 80px;
            min-width: 80px;
        }

        body{
            color: #333;
            background-color: linear-gradient(-45deg, red, blue, green, yellow);
            background-size: 300% 300%;
            animation: gradient 15s ease infinite;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de musica</h1>
        <table class="table table-striped table-responsive text-center ">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Foto</th>
                    <th>Música</th>
                    <th>Artista</th>
                    <th class="d-none d-xl-table-cell d-md-table-cell ">Genero</th>
                    <th>Duração</th>
                    <th class="d-none d-xl-table-cell d-md-table-cell">Classificação</th>
                    <th></th>
                </tr>
                <tbody>
                    <tr>
                        <td class="align-middle">#1</td>
                        <td class="align-middle"><img src="https://upload.wikimedia.org/wikipedia/pt/6/6b/Roots1996.jpg" alt="" class="img-thumbnail"></td>
                        <td class="align-middle">Ratamahatta</td>
                        <td class="align-middle">Sepultura</td>
                        <td class="align-middle d-none d-xl-table-cell d-md-table-cell">Death Metal</td>
                        <td class="align-middle">4:30</td>
                        <td class="align-middle d-none d-xl-table-cell d-md-table-cell">
                            <i class="bi bi-star-fill text-warning "></i>
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-fill text-warning"></i>

                        </td>
                        <td class="align-middle">
                            <i class="bi bi-pencil"></i>
                            <i class="bi bi-info"></i>
                            <i class="bi bi-trash"></i>
                        </td>
                    </tr>
                </tbody>
            </thead>
        </table>
    </div>
</body>
</html>
