<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|Login com Bootstrap|</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        body{
            background-image: url("https://cdn.wallpaperhub.app/cloudcache/6/9/0/e/e/f/690eefe3ba1f553e0ea527f51ee407b604b681b4.jpg");
            background-size: cover;
        }
    </style>
</head>
<body  class="d-flex flex-column justify-content-center align-items-center ">

    <h1 class="text-center">Bem Vindo</h1>

    <div class="bg-danger bg-opacity-25 p-5  m-5 text-center rounded-5 ">
        <div class="d-flex flex-column input-group">
            <span>
                Email
                <i class="bi bi-person px-1"></i>
                <input type="text" class=" mb-3">
            </span>
    
            <span>
                Senha
                <i class="bi bi-windows px-1"></i>
                <input type="text" class=" mb-3">
            </span>
        </div>
       

        <div>
            <button class="btn btn-success mb-3" style="width: fit-content;">Criar conta</button>
            <button class="btn btn-warning mb-3" style="width: fit-content;">Voltar</button>
            <a href="#" class="link-body-emphasis">Esqueci a Senha</a>
        </div>
        
       
    </div>
