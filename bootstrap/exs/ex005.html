<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|Login com Bootstrap|</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body{
            background: linear-gradient(to right, #e66465, #9198e5);
            background-size: cover;
        }
    </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center">
    <h1>Login</h1>
    <div class="d-flex flex-column text-center p-5 row">
        <div class="col-12 bg-success bg-opacity-25 d-flex flex-column rounded-5 p-5 row">
            <span>
                Email
                <i class="bi bi-person px-1"></i>
                <input type="text" class=" mb-3 col-12">
            </span>

            <span>
                Senha
                <i class="bi bi-windows px-1"></i>
                <input type="text" class="mb-5 col-12">
            </span>

            <div>
                <button class="btn btn-success mb-3" style="width: fit-content;">Entrar</button>
                <button class="btn btn-warning mb-3" style="width: fit-content;">Voltar</button>
                <br>
                <a href="#" class="link-body-emphasis">Esqueci a Senha</a>
            </div>
        </div>
    </div>
</body>
</html>
