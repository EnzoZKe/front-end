<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~|Forms|~</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="container">
    <!--Formularios-->
    <h1> - Inputs de texto - </h1>
    <input type="text" class="mt-3">
    <input type="text" class="form-control mt-3" placeholder="tipo texto">

    <h1> - check box -</h1>
    <input type="checkbox" class="mt-3"> - sem estilização
    <input type="checkbox" class="form-check-input mt-3"> - com estilização

    <h1>- Radio -</h1>
    <input type="radio" class="mt-3"> - sem
    <input type="radio" class="form-check-input mt-3"> - com

    <h1>- Range -</h1>
    <input type="range" class="mt-3 w-50">
    <input type="range" class="form-range mt-3 w-50">
    
    <h1>- Select -</h1>
    <select name="" id="" class="mt-3">Hellow World
        <option value="">Hello World</option>
    </select>    
    
    <select name="" id="" class="form-select mt-3 mb-5">Bye World
        <option value="">Bye World</option>
    </select>

    <h1>- text area -</h1>
    <textarea></textarea>
    <textarea class="form-control mt-3 w-50"></textarea>
</body>
</html>
