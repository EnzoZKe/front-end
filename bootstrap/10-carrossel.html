<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <main>
        <!--? SessÃ£o do carrossel-->
        <section class="carousel carousel-dark slide" id="meucarrossel" data-bs-ride="carousel">
            <!--? indicador do banner-->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#meucarrossel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#meucarrossel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#meucarrossel" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#meucarrossel" data-bs-slide-to="3"></button>

            </div>

            <!--? lista de imagens - banners-->
            <div class="carousel-inner">
                <!--? imagem-->
                <div class="carousel-item active" data-bs-interval="1000">
                    <img src="https://picsum.photos/1280/420?random=1" alt="" class="d-bloc w-100">
                    <div class="carousel-caption">
                        <h4>Primeiro</h4>
                        <p>Algum texto texto</p>
                        <button class="btn btn-warning">Saiba mais</button>
                    </div>
                </div>
                <!--? imagem 2-->
                <div class="carousel-item">
                    <img src="https://picsum.photos/1280/420?random=2" alt="" class="d-block w-100">
                </div>

                <!--? imagem 3-->
                <div class="carousel-item">
                    <img src="https://picsum.photos/1280/420?random=3" alt="" class="d-block w-100">
                </div>

                <!--? imagem 4-->
                <div class="carousel-item">
                    <img src="https://picsum.photos/1280/420?random=4" alt="" class="d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#meucarrossel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon bg-warning"></span>
            </button>
                
            <button class="carousel-control-next" type="button" data-bs-target="#meucarrossel" data-bs-slide="next">
                <span class="carousel-control-next-icon bg-warning "></span>
            </button>
               
        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</html>
